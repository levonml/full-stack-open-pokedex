name: Deployment pipeline

on:
  push:
    branches:
      - master
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: test
        run: npm run test
      - name: bulid
        run: npm run build
      - name: e2e tests
        uses: cypress-io/github-action@v2.9.7
        with:
            start: npm run start-prod
            build: npm run build
     
